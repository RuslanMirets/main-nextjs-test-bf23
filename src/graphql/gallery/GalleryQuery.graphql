query GalleryQuery {
	galleries {
		edges {
			node {
				databaseId
				title
				featuredImage {
					node {
						sourceUrl
					}
				}
				gallery {
					list {
						image {
							sourceUrl
						}
					}
				}
				galleryCategories {
					edges {
						node {
							databaseId
							name
						}
					}
				}
			}
		}
	}
}
